<html>
	<head>
		<title>Register</title>
	</head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    function validateForm() {
      var x = document.forms["myForm"]["email"].value;
      var atpos = x.indexOf("@");
      var dotpos = x.lastIndexOf(".");
      if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
      }
    }      

  </script>
	<body>	
		<h2>Register</h2>
        <form method="post" action="/register" onsubmit="validateForm();">
        	<p>About yourself:</p><br>
          <span>Full name:</span> <input type="text" name="fullname" placeholder="Your name" required><br>
          <span>Email:</span> <input id="email" type="email" name="email" placeholder="You@example.com" required><br>
          <p>choose a username</p><br>
          <span>Username:</span> <input type="text" name="username" placeholder="Username" required><br>
        	<span>Password:</span> <input type="password" name="password" placeholder="Password" required><br>
          <span>Confirm Password:</span> <input type="password" name="passwordconfirm" placeholder="Confirm Password" required><br>
          <input type="submit" value="Register">
        </form>

         <h5>{{message}}</h5>
    </body>
</html>
